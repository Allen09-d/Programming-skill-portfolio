<!DOCTYPE html> <!-- Declares the document type as HTML5 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature Images</title> <!-- Title of the webpage -->
    <link rel="stylesheet" href="styles3.css"> <!-- Link to external CSS file for additional styles -->
</head>
<style>
    h1 {
        border: 2px solid black; /* Adds a solid border around the heading */
        border-radius: 10px; /* Rounds the corners of the border */
        padding: 20px; /* Adds padding inside the heading */
        margin: 20px auto; /* Centers the heading with margin */
        width: 70%; /* Sets the width of the heading */
        background-color: white; /* Sets the background color of the heading */
    }
</style>
<body>

    <header>
        <h1>Nature Theme Images</h1> <!-- Main heading of the page -->
        <p>Explore the beauty of nature through these images.</p> <!-- Subheading or description -->
    </header>

    <main>
        <section class="image-gallery"> <!-- Section for the image gallery -->
            <figure>
                <img src="https://media.istockphoto.com/id/506856658/photo/beautiful-nature-at-morning-in-misty-spring-forest-with-sun.jpg?s=612x612&w=0&k=20&c=5OyK3doU0H4OGHueN1Coa2r9deiWyly_sJRSddgRnRU=" 
                     alt="A serene forest landscape"
                     width="600" 
                     height="400" 
                     title="Serene Forest Landscape"
                     class="image-filter"> <!-- Class for applying styles -->
                <figcaption>
                    Image by [valio84sl] on [Google]. 
                    Licensed under [iStockPhoto]. <!-- Caption for the image -->
                </figcaption>
            </figure>

            <figure>
                <img src="https://www.brit.co/media-library/image.jpg?id=20912238&width=800&quality=90" 
                     alt="A beautiful mountain range" 
                     width="600" 
                     height="400" 
                     title="Beautiful Mountain Range" 
                     class="image-filter"> <!-- Class for applying styles -->
                <figcaption>
                    Image by [Ivyvagner] on [Google]. 
                    Licensed under [Dreamstime]. <!-- Caption for the image -->
                </figcaption>
            </figure>

            <figure>
                <img src="https://freerangestock.com/sample/160609/tranquil-beach-sunset-with-palms-and-waves.jpg" 
                     alt="A tranquil beach at sunset" 
                     width="600" 
                     height="400" 
                     title="Tranquil Beach at Sunset" 
                     class="image-filter"> <!-- Class for applying styles -->
                <figcaption>
                    Image by [Unknown] on [Google]. 
                    Licensed under [Freerangestock]. <!-- Caption for the image -->
                </figcaption>
            </figure>
        </section>
    </main>

</body>
</html>
