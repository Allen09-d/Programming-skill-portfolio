<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Guessing Game with Lives</title>
    <style>
        /* Reset default margin and padding for all elements */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Main body styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* Container for the game elements */
        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            max-width: 800px;
            width: 90%;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        /* Main title styling */
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #4ecca3;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Display for the RGB color value */
        .rgb-display {
            font-size: 2em;
            color: #4ecca3;
            margin: 20px 0;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        /* Grid layout for color options */
        .color-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 30px 0;
        }

        /* Individual color option styling */
        .color-option {
            aspect-ratio: 1; /* Ensures square shape */
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Hover effect for color options */
        .color-option:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        /* Status container for lives and score */
        .status-container {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            font-size: 1.2em;
        }

        /* Individual status item styling */
        .status-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Styling for lives and score text */
        .lives {
            color: #ff6b6b; /* Red color for lives */
        }

        .score {
            color: #4ecca3; /* Green color for score */
        }

        /* Button styling */
        .btn {
            background: #4ecca3;
            color: #1a1a2e;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            margin: 10px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Hover effect for buttons */
        .btn:hover {
            background: #45b392;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(78, 204, 163, 0.3);
        }

        /* Modal styling for game over screen */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        /* Content styling for the modal */
        .modal-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        /* Modal title styling */
        .modal h2 {
            color: #4ecca3;
            margin-bottom: 20px;
            font-size: 2em;
        }

        /* Modal paragraph styling */
        .modal p {
            margin: 20px 0;
            font-size: 1.2em;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 600px) {
            .color-grid {
                grid-template-columns: repeat(2, 1fr); /* Adjust grid for smaller screens */
            }
            
            .status-container {
                flex-direction: column; /* Stack status items vertically */
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Color Guessing Game</h1>
        <div class="rgb-display" id="rgbDisplay">RGB(255, 255, 255)</div>
        
        <div class="status-container">
            <div class="status-item">
                <span>Lives:</span>
                <span class="lives" id="lives">3</span> <!-- Display current lives -->
            </div>
            <div class="status-item">
                <span>Score:</span>
                <span class="score" id="score">0</span> <!-- Display current score -->
            </div>
        </div>

        <div class="color-grid" id="colorGrid"></div> <!-- Grid for color options -->

        <button class="btn" id="newGameBtn">New Game</button> <!-- Button to start a new game -->
    </div>

    <div class="modal" id="gameOverModal">
        <div class="modal-content">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p> <!-- Display final score -->
            <button class="btn" id="playAgainBtn">Play Again</button> <!-- Button to play again -->
        </div>
    </div>

    <script src="game.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
